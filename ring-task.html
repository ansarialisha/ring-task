        <div class="grid-container" x-data="ringTaskAlpineComponent()">
            <!-- structure for both shapes and color -->
            <template x-for="item in items" :key="item.name">
                <div class="box-1" @mouseover="hoveredItem = item" @mouseleave="hoveredItem = null">
                    <div class="child-1">
                        <img :src="item.images[0]" class="default-img" :class="{ 'hidden': hoveredItem === item }"/> 
                        <section id="image-carousel" class="splide" aria-label="Beautiful Images" :class="{ 'hidden': hoveredItem !== item }">
                            <div class="splide__track">
                                  <ul class="splide__list">
                                    <li class="splide__slide">
                                        <img :src="item.images[1]" />
                                    </li>

                                    </li>

                                        <img :src="item.images[5]" />
                                    </li>
                                    <li class="splide__slide">
                                        <img :src="item.images[6]" />
                                    </li>
                                  </ul>
                            </div>
                        </section>
                    </div>  
                    <div class="child-2">
                        <div x-show="hoveredItem !== item">
                            <div class="item-name" x-text="item.name"></div>
                            <div class="item-price" x-text="item.price"></div>
                        </div>
                        <div class="child-3" x-show="hoveredItem === item">
                            <div class="shape-images left-0 border-right">
                                <template x-for="(shape, index) in item.shape" :key="shape">
                                    <div>
                                        <img :src="shape" class="height-width" @mouseover="changeShapeName(shape, item)"/>
                                        <div class="shape-name" x-text="item.shapeName[index]"></div>
                                    </div>
                                </template>
                            </div>
                            <div class="color-images right-0">
                                <template x-for="(color, index) in item.color" :key="color">
                                    <div>
                                        <img :src="color" class="height-width" @mouseover="changeMetalName(color, item)"/>
                                        <div class="color-name" x-text="item.colorName[index]"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
                <!-- structure for colors or shape only -->
