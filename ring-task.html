            <!-- structure for both shapes and color -->
            <template x-for="item in items" :key="item.name">
                <div class="box-1" @mouseover="hoveredItem = item" @mouseleave="hoveredItem = ''">
                    <div class="child-1">
                        <img :src="item.images[0]" class="default-img" :class="{ 'hidden': hoveredItem === item }"/> 
                        <img :src="item.images[1]" class="hovered-img" :class="{ 'hidden': hoveredItem !== item }"/>
                    </div>  
                    <div class="child-2">
                        <div x-show="hoveredItem !== item">

                            <div class="item-price" x-text="item.price"></div>
                        </div>
                        <div class="child-3" x-show="hoveredItem === item">
                            <div class="shape-images">
                                <template x-for="shapeName in item.shapeName" :key="shapeName">
                                    <div class="shape-name" x-text="item.shapeName"></div>
                                </template>
                                <template x-for="shape in item.shape" :key="shape">
                                    <img :src="shape" class="height-width"/>
                                </template>
                            </div>
                            <div class="color-images">
                                <template x-for="colorName in item.colorName" :key="colorName">
                                    <div class="color-name" x-text="item.colorName"></div>
                                </template>
                                <template x-for="color in item.color" :key="color">
                                    <img :src="color" class="height-width"/>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
